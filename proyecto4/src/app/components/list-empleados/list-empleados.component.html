<div class="contenedor">
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <span class="h3">listado de empleados</span>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-dark btn-md float-right " routerLink="/create-empleado">Agregar</button>
                </div>
                <table class="table table-striped table-hover mt-5">
                  <!-- <ul>
                    <li class="text" *ngFor="let item of items | async">

                      {{item.Nombre}}
                    </li>
                  </ul> -->
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Salario</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of items | async">
                        <th scope="row">1</th>
                        <td class="text">{{item.Nombre}}</td>
                        <td class="text">{{item.Apellidos}}</td>
                        <td class="text">{{item.Documento}}</td>
                        <td class="text">{{item.Salario}}</td>

                        <td>
                            <i class="fa-sharp fa-solid fa-pencil"></i>
                            <i class="fas fa-trash-alt fa lg text-danger"></i>

                      </tr>

                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
