<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <div class="container pt-4">
                        <div class="row">
                            <div class="container">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <span *ngIf="submitted && createEmpleado.invalid"
                                            class="alert alert-prymary d-flex aling-items-center" role="alert">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                fill="currentColor"
                                                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                                                viewBox="0 0 16 16" role="img" aria-label="warning:">
                                                <path
                                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.0022 6a1  1 0 1 1 0 2 1 1 0 0 1 0-2z"
                                                    fill="" stroke="" stroke-width="" />
                                            </svg>
                                            TODOS LOS CAMPOS SON OBLIGATORIOS
                                        </span>
                                        <h3>Agregar Empleados</h3>
                                        <form  action="" class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado">
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control form-control-lg"
                                                        placeholder="NOMBRE">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control form-control-lg"
                                                        placeholder="APELLIDO">
                                                </div>
                                                <input type="text" class="form-control form-control-lg mt-3"
                                                    placeholder="DOCUMENTO">
                                                <input type="text" class="form-control form-control-lg mt-3"
                                                    placeholder="SALARIO">
                                                <div class="mt-3">
                                                    <button type="text" class="btn btn-secondary btn-lg m-3" routerLink="/list-empleados"><i class="fas fa-arrow-left"></i></button>
                                                    <button type="submit" class="btn btn-dark btn-lg"><i class="fas fa-plus"></i></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
